version: 2.1
executors:
  app-executor:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
aliases:
  - &show-current-branch-name
    run:
      name: Show current branch name
      command: echo ${CIRCLE_BRANCH}
  - &restore-cache
    restore_cache:
      keys:
        - app-{{ .Environment.CACHE_VERSION }}-{{ checksum "package.json" }}
        - app-
  - &save-cache
    save_cache:
      key: app-{{ .Environment.CACHE_VERSION }}-{{ checksum "package.json" }}
      paths:
        - ./node_modules
        - ./.next/cache
  - &install-dependencies
    run:
      name: Install dependencies
      command: |
        mkdir -p artifacts
        npm install
  - &build-project
    run:
      name: Build project
      command: |
        npm install
        npm run build 
        echo "Build completed"
  - &deploy-to-heroku
    run:
      name: Deploy code to heroku
      command: |
        if [ "${CIRCLE_BRANCH}" == "develop" ]
        then
          git push https://heroku:${HEROKU_API_KEY}@git.heroku.com/weather-forecast-dev.git ${CIRCLE_BRANCH} -f
        elif [ "${CIRCLE_BRANCH" == "main"}  ]
        then
          git push https://heroku:${HEROKU_API_KEY}@git.heroku.com/weather-info-forecast.git ${CIRCLE_BRANCH} -f
        fi
  
jobs:
  build:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - *restore-cache
      - *install-dependencies
      - *save-cache
      - *build-project
  linting:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - *restore-cache
      - run:
          name: run linting
          command: npm run lint

  prettier:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - *restore-cache
      - run:
          name: run prettier check
          command: npm run prettier
  deploy-to-heroku:
    executor: app-executor
    steps:
        - checkout
        - *show-current-branch-name
        - *deploy-to-heroku        

workflows:
  build_and_deploy:
    jobs:
      - build
      - linting:
          requires:
            - build
          filters:
            branches:
              only:
                - main
                - develop 
      - prettier:
          requires:
            - linting
          filters:
             branches:
               only:
                 - main
                 - develop
      - deploy-to-heroku:
          requires:
            - prettier
          filters:
            branches:
              only:
                - main
                - develop
